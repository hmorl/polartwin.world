    <script>
      voronoi(20,0.3)
        .luma(0.2)
        .colorama(0.712)
        .modulateRotate(shape(1,0.348,0.2))
        .modulateRotate(shape(3,0.3143,0.18))
        .modulate(voronoi(800,19,0.8),0.008)
        .out(o1)

      osc(10,0.01,1)
        .modulate(noise(3,0))
        .posterize(20)
        .add(shape(199,0.223,1)
        .color(0.7, 0.97, 1, 0.5))
        .blend(o1, 0.7)
        .modulateRotate(osc(7,0.001), 3)
        .modulateKaleid(osc(0.1,0.23,2),9.23)
        .mult(shape(999,.9,.01)
          .modulateKaleid(noise(3,0.01)))
        .blend(
          src(o1)
            .luma(0.3)
            .modulateKaleid(osc(0.09,0.91,0.2))
            .modulate(o0, 0.34),0.2)
        .out()
    </script>
